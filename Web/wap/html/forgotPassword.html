<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>找回密码</title>
    <meta name="apple-mobile-web-app-capable" content="yes"  />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff5d16" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <script src="../js/sea.js"></script>
    <script src="../js/flexible.js"></script>
</head>
<body>
<div class="forgotPassword">
    <div class="wrap">
    	<div class="first">
		    <header><a href="login.html"></a><span>找回密码</span></header>
			<div class="user"><input type="text" placeholder="请输入绑定手机号" /></div>
			<footer class="bottomBtn"><span>下一步</span></footer>
		</div>
		<div class="second">
		    <header><span>发送验证码</span></header>
			<p class="title">短信验证码已发送至</p>
			<p class="pho"></p>
			<div class="vcode">
				<div class="alignLeft captcha"><input type="text" placeholder="请输入验证码" /></div>
				<span class="alignRight reSend">重新发送</span>
				<span class="alignRight number">60s</span>
			</div>
			<div class="aLine"></div>
			<footer class="bottomBtn"><span>下一步</span></footer>
		</div>
		<div class="three">
		    <header><a href="#"></a><span>设置新密码</span></header>
			<div class="user"><input type="password" placeholder="请输入新密码" /></div>
			<div class="aLine"></div>
			<div class="password"><input type="password" placeholder="请确认新密码" /></div>
			<footer class="bottomBtn"><span>确定</span></footer>
		</div>
    </div>
</div>
<script>
   seajs.use('./../js/forgotPassword.js'); 
</script>
</body>
</html>
