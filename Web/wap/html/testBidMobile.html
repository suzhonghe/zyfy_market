<!doctype html>
<html lang="CN-zh">
<head>
    <meta charset="UTF-8" />
    <title>体验标</title>
    <meta name="apple-mobile-web-app-capable" content="yes"  />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff5d16" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <script src="../js/sea.js"></script>
    <script src="../js/flexible.js"></script>
</head>
<body>
<div class="testBidMobile">
	<header><a href="../index.html"></a><span>投资详情</span></header>
    <div class="wrap">
    	<div class="bidDetails">
    		<h3><p>新手体验标</p></h3>
	    	<div class="bidData">
	    		<div class="aRows data">
	    			<p class="alignLeft rate"><strong></strong>%</p>
	    			<p class="alignRight month"><strong></strong>天</p>
	    		</div>
	    		<div class="aRows disc">
	    			<p class="alignLeft">预计年化收益</p>
	    			<p class="alignRight">投资期限</p>
	    		</div>
	    	</div>
	    	<div class="aLine"></div>
	    	<p class="bidDataOther">还款方式：<span>到期付息</span></p>
    	</div>
    	<div class="infoWrap">
    		<div class="info">
	    		<h4>项目说明</h4>
	    		<p>本体验标是左右逢园开发的仅用于体验金投资的虚拟标种，目的是让用户通过使用体验金了解和体验投资流程及收益情况。体验标到期后，体验金本金将被平台自动收回，投资产生的收益归用户所有。在此过程中不产生真实资金交易。</p>
	    		<p class="backImg bg1"></p>
	    		<p class="step one"></p>
	    	</div>
	    	<div class="info">
	    		<h4>收益说明</h4>
	    		<p>体验金收益可投资、可提现，但需根据平台相关使用规则对体验金收益进行激活。无论是否被激活，体验金收益长期有效，永久归属用户。</p>
	    		<p class="backImg bg2"></p>
	    		<p class="step two"></p>
	    	</div>
    	</div>
    	<p class="copyright">*本活动规划解释权归左右逢园所有</p>
    </div>
    <footer class="bottomBtn"><span>投资</span></footer>
</div>
<script>
   seajs.use('./../js/testBidDetails.js'); 
</script>
</body>
</html>
