<body id="loginPage">
<script>
    fnHead();

<div class="main">
    <div class="w1000">
        <h3>找回密码</h3>
        <div class="clear cheBox mobileNum">
            <span class="left">手机号码</span>
            <span class="left asterisk">*</span>
            <p class="placeholder left">
                <input id="mobileNumber" type="text" name="mobileNumber" placeholder="手机号"/>
                <label class="posi" for="mobileNumber"></label>
            </p>
            <i class="left"></i>
            <span class="left getMobCode">获取手机验证码</span>
            <span class="left reGet">60秒后可重新获取</span>
            <span class="left tip">请输入正确手机号码</span>
        </div>
        <div class="clear cheBox verifyCode">
            <span class="left">手机验证码</span>
            <span class="left asterisk">*</span>
            <p class="placeholder left">
                <input id="verCode" type="text" name="verCode" placeholder="手机验证码"/>
                <label class="posi" for="verCode"></label>
            </p>
            <i class="left"></i>
            <span class="left tip">验证码不正确</span>
        </div>
        <div class="clear cheBox newPassword">
            <span class="left">新密码</span>
            <span class="left asterisk">*</span>
            <p class="placeholder left">
                <input id="newPass" type="password" name="newPass" placeholder="6～16个字符区分大小写"/>
                <label class="posi" for="newPass"></label>
            </p>
            <i class="left"></i>
            <span class="left tip">登陆密码格式不正确</span>
        </div>
        <div class="clear cheBox confPassword">

            <span class="left">确认密码</span>
            <span class="left asterisk">*</span>
            <p class="placeholder left">
                <input id="rePass" type="password" name="rePass" placeholder="与新密码保持一致"/>
                <label class="posi" for="rePass"></label>
            </p>
            <i class="left"></i>
            <span class="left tip">2次输入密码不正确</span>
        </div>
        <div id="alertFloor" class="next">下一步</div>
        <div class="nextFloor">
            <p></p>
            <p class="modStatus">恭喜您！密码重置成功！</p>
            <p id="login" class="next">立即登陆</p>
        </div>
    </div>
</div>
