<script>

$(".regsiter .first img").hide().eq(0).show();
lunbo("regsiter","regsiterBar");
lunbo("recharge","rechargeBar");
lunbo("invest","investBar");
function lunbo(id,nav){
    var num = 0;
    var dir = "";
    $("."+nav+" li").addClass( "bg"+(num+1) );

    $("."+id+" .next").click(function(){
        num++;
        tab(id,nav);
        litTab(id);
    });
    $("."+id+" .prev").click(function(){
        num--;
        dir="left";
        tab(id,nav);
        litTab(id);
    });
    var oTime = null,litTime = null;
    fnAnimate()
    $("."+id+"").hover(function(){
        clearInterval(oTime);
        clearTimeout(litTime);
    },function(){
        fnAnimate();
    });
    function fnAnimate(){
        oTime = setInterval(function(){
            num++;
            dir = "";
            tab(id,nav);
            litTab(id);
        },8000);
        litTab(id);
    };
    function tab(id,nav){
        if( num<0 ){
            num=($("."+id+" .moveDiv").children().size()-1);
        };
        num%=$("."+id+" .moveDiv").children().size();
        $("."+nav+" li").eq(0).attr("class","one bg"+(num+1));
        $("."+nav+" li").eq(1).attr("class","two bg"+(num+1));
        $("."+nav+" li").eq(2).attr("class","three bg"+(num+1));
        var L = $("."+id+" .moveDiv").children(0).outerWidth();
        $("."+id+" .moveDiv").stop().animate({"left":-L*num});
    };
    function litTab(id){
        clearTimeout(litTime);
        if(num == 0){
            $("."+id+" .mask").show();
            $("."+id+" .guide2").hide();
            $("."+id+" .guide1").show(1000);
            $("."+id+" .girlLeft").show(1000);
            $("."+id+" .girlRight").show(1000);
            $("."+id+" .dot li").removeClass("active").eq(0).addClass("active");
            if(id=="regsiter"){
                $(".regsiter .first img").hide().eq(0).show();
            };
            litTime = setTimeout(function(){
                $("."+id+" .guide1").hide(1000);
                $("."+id+" .guide2").show(1000);
                $("."+id+" .dot li").removeClass("active").eq(1).addClass("active");
                if(id=="regsiter"){
                    $(".regsiter .first img").hide().eq(1).show();
                }
            },3500);
        }else{
            $("."+id+" .mask").hide(500);
            $("."+id+" .guide1").hide(500);
             $("."+id+" .guide2").hide(500);
            $("."+id+" .girlLeft").hide(500);
            $("."+id+" .girlRight").hide(500);
        }
    };
};
