<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <meta name="apple-mobile-web-app-capable" content="yes"  />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#ff5d16" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <script src="../js/sea.js"></script>
    <script src="../js/flexible.js"></script>
</head>
<body>
<div class="register">
	<div class="first">
	    <header><a href="login.html"></a><span>注册</span></header>
	    <div class="wrap">
	    	<div class="user"><input type="text" placeholder="请输入手机号/用户名" /></div>
			<div class="aLine"></div>
			<div class="password"><input type="password" placeholder="密码(6~16个字符区分大小写)" /></div>
			<div class="aLine"></div>
			<div class="referee"><input type="text" placeholder="推荐人手机（选填）" /></div>
			<div class="aLine"></div>
			<footer class="bottomBtn"><span>下一步</span></footer>
			<div class="agreeBar">
			    <p>注册即视为我已阅读并同意</p>
			    <a href="agreement/BorrowingServices.html">《网络借贷服务协议》</a><a href="agreement/WebServices.html">《网站服务协议》（含隐私条款）</a>
			</div>
	    </div>
	</div>
	<div class="second">
	    <header><a href="../index.html"></a><span>注册</span></header>
	    <div class="wrap">
	    	<p class="title">短信验证码已发送至</p>
			<p class="pho">15210722902</p>
			<div class="vcode">
				<div class="alignLeft smsCocd"><input type="text" placeholder="请输入验证码" /></div>
				<span class="alignRight reSend">重新发送</span>
				<span class="alignRight number">60s</span>
			</div>
			<div class="aLine"></div>
			<footer class="bottomBtn"><span>下一步</span></footer>
	    </div>
	</div>
	<div class="three">
	    <header><em>跳过</em><span>认证</span></header>
	    <div class="wrap">
	    	<div class="enterText top">
				<span class="alignLeft name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
				<div class="alignRight setWidth realName"><input type="text" placeholder="请输入姓名" /></div>
			</div>
			<div class="aLine"></div>
			<div class="enterText">
				<span class="alignLeft">身份证号</span>
				<div class="alignRight setWidth peopleID"><input type="text" placeholder="请输入身份证号" /></div>
			</div>
			<div class="aLine"></div>
			<p class="msg">左右逢园不设资金池,与联动优势( 中国银联和中国移动联合发起成立的移动金融及移动电子商务产业链服务提供商 )合作,采用第三方托管形式管理用户资金,保障资金安全。</p>
			<footer class="bottomBtn"><span>下一步</span></footer>
	    </div>
	</div>
	<div class="success">
	    <header><span>注册成功</span></header>
	    <div class="wrap">
	    	<div class="successBg"></div>
			<p class="msg">恭喜你，注册成功！</p>
			<footer class="bottomBtn"><span>去投资</span></footer>
	    </div>
	</div>
</div>
<script>
    seajs.use('./../js/register.js');
</script>
</body>
</html>
